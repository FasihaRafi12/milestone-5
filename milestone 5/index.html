<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Username">username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>
             
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placeholder="Enter your education details" required></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" placeholder="Enter your work experience" required></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" placeholder="Enter your skills" required></textarea>
        </fieldset>
        <br>
        <button type="button" id="generate-btn"><b>Generate Resume</b></button>
    </form>

    <div id="resume-display" class="hidden"  contenteditable="true">
        <!-- Resume will be generated here editabically -->
    </div>
    <br>

    <!-- section for the shareable link and download option -->
     <div id="shareable-link-container" style="display: none;"></div>
      <h2> Shareable link</h2>
      <p>Here is your unique link to view or Edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-pdf"><b>Download As PD</b></button>
    <script src="script.js" type="module"></script>
</body>
</html>
